query HomeTrendingRepls { 
	trendingReplPosts(count: 6) { 
		repl {
			id
			...ReplPostReplCardRepl
			__typename 
		} 
	} 
}

fragment ReplPostReplCardRepl on Repl {
  id
	iconUrl
	description(plainText: true)
	...ReplPostReplInfoRepl
	...ReplStatsRepl
	...ReplLinkRepl
	tags {
    id
		...PostsFeedNavTag
		__typename 
  } owner {
    ... on Team {
      id
			username
			url
			image
			__typename 
    } 
    
    ... on User {
      id
			username
			url
			image
			__typename
    }
		__typename 
  }
	__typename 
} 

fragment ReplPostReplInfoRepl on Repl { 
  id
	title
	description(plainText: true)
	imageUrl
	iconUrl
	templateInfo { 
    label
		iconUrl
		__typename
  }
	__typename 
} 

fragment ReplStatsRepl on Repl { 
  id
	likeCount
	runCount
	commentCount
	__typename 
} 

fragment ReplLinkRepl on Repl { 
  id
	url
	nextPagePathname
	__typename 
} 

fragment PostsFeedNavTag on Tag { 
  id
	isOfficial
	__typename
}